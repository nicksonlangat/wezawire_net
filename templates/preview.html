{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<style>
    body {
  padding: 0;
  margin: 0;
}
@media print {
  a::after {
    content: " (" attr(href) ") ";
  }
  pre {
    white-space: pre-wrap;
  }
  @page {
    margin: 5%;
    padding: 0;
    size: Letter;
    @top-right {
      content: counter(page);
    }
  }
  @page :first {
    @top-right {
      content: "";
      padding: 2rem;
    }
  }
}
</style>
<body>
    <div class="flex items-center justify-center bg-black">
        <div style="position: relative;" class="bg-white w-1/2 h-[750px] relative">
            <div style="background-image: url('{% static "top.png" %}'); width: 100%; height: 3rem; background-size: cover;" class="h-12 bg-cover">

            </div>
            <div style="padding: 1.5rem;" class="text-start p-5">
                <!-- <img class="w-36 mr-5" style="width: 9rem; padding-bottom: 1.25rem;" src="{% static 'newmarklogo.svg' %}" alt=""> -->
                {{data|safe}}
            </div>
            <!-- <div style="background-image: url('{% static "btm.png" %}'); height: 3rem; background-size: cover; position: absolute; bottom: -300px; width:100%" class="h-12  bg-cover"></div>
            </div> -->
        </div>
    </div>
</body>
</html>
